<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
<body>

<h:outputStylesheet name="css/default.css" />

<div id="header">
    <ui:insert name="header">
        <ui:include src="/WEB-INF/templates/header.xhtml"/>
    </ui:insert>
</div>

<p:layout fullPage="true" widgetVar="layoutWdgt">  
  
    <p:layoutUnit position="north" closable="false" collapsible="true" style="overflow:visible;" scrollable="null" gutter="0"> 
    	<style type="text/css">
        	.ui-layout-north {
            	z-index:20 !important;
            	overflow:visible !important;;
        	}

        	.ui-layout-north .ui-layout-unit-content {
            	overflow:visible !important;
        	}
        </style> 
		<h:form>
			<div id="menubar">
				<ui:include src="/WEB-INF/templates/menubar.xhtml"/>
			</div>    
		</h:form> 
    </p:layoutUnit>  
  
    <!-- <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true"> -->   
  
    <p:layoutUnit id="leftLayout" header="LaTeX Project" position="west" rendered="#{sideMenuBean.getState()}" gutter="0" collapsible="true"> 
        <h:form id="westForm">  
        	<ui:include src="/WEB-INF/templates/panelMenu.xhtml"/> 
        </h:form>
    </p:layoutUnit>  
  
    <!-- <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop"></p:layoutUnit> --> 
  
    <p:layoutUnit position="center" gutter="0" collapsible="true"> 
        <h:form id="centerForm">  
           <div id="content">           
           		<h:panelGroup id="center_content">         			
                	 <ui:include src="#{navBean.getSrc()}.xhtml" />
        		</h:panelGroup> 
			</div>
        </h:form>  
    </p:layoutUnit>  
  
</p:layout>

<div id="footer">
    <ui:insert name="footer">
        <ui:include src="/WEB-INF/templates/footer.xhtml"/>
    </ui:insert>
</div>

</body>
</html>
